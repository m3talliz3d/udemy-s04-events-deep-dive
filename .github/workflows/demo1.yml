name: Events Demo
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:
      - master # only main
      - 'dev-*' # dev-new dev-this-new
      - 'feat/**' # feat/new featnew.button

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm run test
      - name: Run Build
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying..."